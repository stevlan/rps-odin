        function getComputerChoice(){
            let num = Math.floor(Math.random() * 10) % 3;
            if(num == 0){
                return "rock";
            }
            else if (num == 1){
                return "paper"
            }
            else{
                return "scissors"
            }
        }
        
        function getHumanChoice(){
            let choice = prompt("What's your sign?");
            return choice.toLowerCase();
        }

        function playGame(){

                playRound(humanSelection, computerSelection);
            }
        }

        playGame();
